<wicket:panel>
	<div class="image-upload">
		<input type="text" wicket:id="data">
		<input wicket:id="fileInput" type="file" class="custom-fileinput">
		<label wicket:id="fileLabel"><wicket:svg href="image" class="icon"></wicket:svg> Select file...</label>
		<div class="preview"><img wicket:id="image" width="100%" height="100%" class="rounded border"></div>
	</div>
</wicket:panel>
